<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Trader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img id="logo" src="logo1.jpg" alt="Retro Trader Logo">
    </header>

    <main class="main-content">
        <div id="trendImageContainer" class="trend-image-container hidden">
            <img id="trendImage" src="" alt="Trend Indicator">
        </div>
        
        <button id="startButton" class="start-button">START</button>
        
        <div id="cooldownIndicator" class="cooldown-indicator hidden">
            Ожидание: <span id="cooldownTimer">5</span> сек
        </div>
    </main>

    <footer class="footer">
        <a href="https://1wingamelk.github.io/retro/" id="retroTradeButton" class="retro-trade-button hidden">RETRO TRADE</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
